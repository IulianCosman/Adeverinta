<div class="form-container mat-elevation-z5">
    <h1>Sign Up a new user!</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf="firstName?.errors?.['required']">
                First Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Last Name " formControlName="lastName">
            <mat-error *ngIf="lastName?.errors?.['required']">
                Last Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confirm Password is required
            </mat-error>
        </mat-form-field>

        <mat-error *ngIf="signUpForm.errors?.['passwordDontMatch']">
            Passwords don't match
        </mat-error>

        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Sign Up!
            </button>
        </div>
    </form>
</div>
